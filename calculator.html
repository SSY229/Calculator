<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
        <title>Calculator Web App</title>
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
    </head>
    <body>
<div class="container">
    <div id="calculator" class="calculator">
      <div id="viewer" class="viewer">0</div>

      <div class="calculator__keys">
        <button class="ops" data-ops="plus" title="Plus">+</button>
        <button class="ops" data-ops="minus" title="Minus">-</button>
        <button class="ops" data-ops="times" title="Times">&times;</button>
        <button class="ops" data-ops="divided by" title="Divided by">รท</button>
        <button class="num" data-num="7" title="Seven">7</button>
        <button class="num" data-num="8" title="Eight">8</button>
        <button class="num" data-num="9" title="Nine">9</button>
        <button class="num" data-num="4" title="Four">4</button>
        <button class="num" data-num="5" title="Five">5</button>
        <button class="num" data-num="6" title="Six">6</button>
        <button class="num" data-num="1" title="One">1</button>
        <button class="num" data-num="2" title="Two">2</button>
        <button class="num" data-num="3" title="Three">3</button>
        <button class="num" data-num="0" title="Zero">0</button>
        <button class="num" data-num="." title="Decimal">.</button>
        <button id="clear" class="clear" title="Clear">C</button>
        <button id="equals" class="key--equal" data-result="" title="Equals">=</button>
      </div>
    </div>
  </div>
</body>
  </html>
  <script src="calculator.js"></script>
